<!DOCTYPE html>
<html>
<head>
    <title>API Consumer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label" >Username:</label>
                <input type="text" id="username" name="username" class="form-label" required >
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">Create New Article</h2>
        <form id="article-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h1 class="mt-5">Article List</h1>
        <ul id="article-list" class="list-group"></ul>
    </div>

    <script src="js/new_post.js"></script>
    <script src="js/login_form.js"></script>
    <script src="js/article_list.js"></script>
</body>
</html>
