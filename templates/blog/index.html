<!DOCTYPE html>
<html>
<head>
    <title>API Consumer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create New Article</h2>
        <form id="article-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h1 class="mt-5">Article List</h1>
        <ul id="article-list" class="list-group"></ul>
    </div>

    <script>
        const articleListElement = document.getElementById('article-list');
        const articleForm = document.getElementById('article-form');

        articleForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const title = event.target.title.value;
            const author = event.target.author.value;
            const content = event.target.content.value;

            const reqyestBody = {
                title: title,
                author: author,
                content: content,
            };

            const response = await fetch('http://localhost:8000/api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reqyestBody),
            });

            if (response.status === 201) {
                console.log('Article created successfully');
                window.location.reload();
            } else {
                console.error('Failed to create article');
            }
        });
    </script>

    <script>
        fetch('http://localhost:8000/api/') 
            .then(response => response.json())
            .then(data => {
                data.forEach(article => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = article.title;
                    link.href = `article_details.html?id=${article.id}`;; // Replace with the actual URL pattern
                    listItem.appendChild(link);
    
                    const authorText = document.createTextNode(`, Author: ${article.author}`);
                    listItem.appendChild(authorText);
    
                    articleListElement.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
